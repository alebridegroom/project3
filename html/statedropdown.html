    <body>
      <canvas id="myChart" style="width: 100%; max-width: 600px;"></canvas>
      <script>
        var xValues = ["Donald Trump", "Hillary Clinton", "Gary Johnson", "Jill Stein"];
        var yValues = [55, 49, 44, 24];
        var barColors = [
          "Red",
          "Blue",
          "Yellow",
          "Green"
        ];
        var ctx = document.getElementById("myChart").getContext("2d");

        var myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {
              display: false
            },
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });

      </script>

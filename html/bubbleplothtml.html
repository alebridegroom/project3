<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Project 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
        /* Add your CSS styles here */
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqy8GrjGuhSHfkln5zHLsGtI4gSVwfU9Mp9w&usqp=CAU');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1 style="color: blue;">Election Demographics by County</h1>
    <h2>Top Votes per State</h2>
    <p>Select a County from the DropDown menu to discover the demographic results for each county in 2016</p>
    <select id="selDataset" onchange="optionChanged(this.value)">
        <option value="AK">Alaska</option>
        <!-- Add more state options here -->
    </select>
    <canvas id="myBubbleChart" style="width: 100%; max-width: 600px;"></canvas>

    <script>
        // Replace the dummy data with your actual data
        var bubbleData = [
            { x: 50, y: 7, r: 10 },
            { x: 60, y: 8, r: 12 },
            { x: 70, y: 8, r: 14 },
            { x: 80, y: 9, r: 16 },
            { x: 90, y: 9, r: 18 },
            { x: 100, y: 9, r: 20 },
            { x: 110, y: 10, r: 22 },
            { x: 120, y: 11, r: 24 },
            { x: 130, y: 14, r: 26 },
            { x: 140, y: 14, r: 28 },
            { x: 150, y: 15, r: 30 }
        ];

        var ctx = document.getElementById("myBubbleChart").getContext("2d");

        new Chart(ctx, {
            type: "bubble",
            data: {
                datasets: [{
                    data: bubbleData,
                    backgroundColor: "rgba(0,0,255,0.5)", // Bubble color
                    borderColor: "rgba(0,0,255,1)", // Border color
                    borderWidth: 1,
                }]
            },
            options: {
                legend: {
                    display: false
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'X-Axis Label' // Customize the X-axis label
                        },
                        min: 40,
                        max: 160
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Y-Axis Label' // Customize the Y-axis label
                        },
                        min: 6,
                        max: 16
                    }
                }
            }
        });
    </script>
</body>

</html>
